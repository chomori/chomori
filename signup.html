<!doctype html>
<html class="no-js" lang="">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="manifest" href="../src/site.webmanifest">
    <link rel="apple-touch-icon" href="../src/icon.png">
    <!-- Stylesheet Library -->
    <link rel="stylesheet" href="css/lib/bootstrap.min.css">
    <link rel="stylesheet" href="css/lib/angular-material.min.css">
    <link rel="stylesheet" href="css/lib/font-awesome.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<!-- Add your site or application content here -->
<div ng-app="SignupApp" ng-controller="SignupCtrl">
    <md-toolbar style="background-color: transparent;">
        <div class="md-toolbar-tools">
            <div class="col-2 width-70 padding-0">
                <md-button class="md-icon-button md-button md-ink-ripple" aria-label="back" ng-click="redirectPage('index.html')">
                    <md-icon md-svg-src="img/icons/arrow_left.svg" style="fill: black;"></md-icon>
                </md-button>
            </div>
            <div class="col-8 text-center black">
                <h3>Đăng ký</h3>
            </div>
            <div class="col-2 text-right">
            </div>
        </div>
    </md-toolbar>
    <md-content class="main padding-20">
        <div class="container-fluid height100 form">
            <form name="formSignup">
                <md-input-container class="md-block">
                    <input ng-model="signup.full_name" name="full_name" type="text" placeholder="Họ và tên"
                           maxlength="45" required>

                    <div ng-messages="formSignup.full_name.$error">
                        <div ng-message="required">Họ tên là bắt buộc</div>
                    </div>
                </md-input-container>

                <md-input-container class="md-block ">
                    <input ng-model="signup.phone" name="phone" type="text" placeholder="Số điện thoại" maxlength="15"
                           required>

                    <div ng-messages="formSignup.phone.$error">
                        <div ng-message="required">Số điện thoại là bắt buộc</div>
                    </div>
                </md-input-container>

                <md-input-container class="md-block ">
                    <input ng-model="signup.email" name="email" type="email" placeholder="Email" maxlength="45"
                           required>

                    <div ng-messages="formSignup.email.$error">
                        <div ng-message="required">Địa chỉ Email là bắt buộc</div>
                    </div>
                </md-input-container>

                <md-input-container class="md-block ">
                    <input ng-model="signup.password" name="password" type="password" placeholder="Mật khẩu"
                           maxlength="45" required>

                    <div ng-messages="formSignup.password.$error">
                        <div ng-message="required">Mật khẩu là bắt buộc</div>
                    </div>
                </md-input-container>

                <md-input-container class="md-block ">
                    <input ng-model="signup.re_password" name="re_password" type="password"
                           placeholder="Xác nhận mật khẩu" maxlength="45"
                           required>

                    <div ng-messages="formSignup.re_password.$error">
                        <div ng-message="required">Bắt buộc phải nhập lại mật khẩu</div>
                    </div>
                </md-input-container>
                <md-input-container class="md-block">
                    <md-switch class="md-primary" name="user_type" ng-model="signup.user_type" ng-true-value="1" ng-false-value="0">
                        Bạn là {{ signup.user_type ? "chủ máy" : "khách thuê máy" }}.
                    </md-switch>
                </md-input-container>
                <div layout="column">
                    <md-button class="md-raised md-warn btn-radius" ng-click="signupSubmit()">
                        ĐĂNG KÝ
                    </md-button>
                </div>
            </form>
        </div>
    </md-content>
    <footer class="text-center">
        <p class="margin-8">Made with all <i aria-hidden="true" class="fa fa-heart" style="color:#d55"></i> by <a
            href="https://www.facebook.com/hongquyen196" target="_blank" title="Lê Hồng Quyền">LHQ</a></p>
    </footer>
</div>
<script src="./js/lib/angular.min.js"></script>
<script src="./js/lib/angular-animate.min.js"></script>
<script src="./js/lib/angular-aria.min.js"></script>
<script src="./js/lib/angular-messages.min.js"></script>
<script src="./js/lib/angular-material.min.js"></script>
<script src="./js/lib/ngStorage.min.js"></script>
<script src="./js/lib/angular-route.min.js"></script>
<script src="./js/lib/jquery.min.js"></script>
<script src="./js/lib/bootstrap.min.js"></script>
<script src="./js/screen/Signup/SignupMain.js"></script>
<script src="./js/screen/Signup/SignupController.js"></script>
<script src="./js/screen/Signup/SignupService.js"></script>
</body>
</html>
