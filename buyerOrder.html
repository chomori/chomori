<!doctype html>
<html class="no-js" lang="">
<head>
    <meta charset="utf-8">
    <!--<meta http-equiv="x-ua-compatible" content="ie=edge">-->
    <title></title>
    <meta name="description" content="">
    <!--<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">


    <link rel="manifest" href="../src/site.webmanifest">
    <link rel="apple-touch-icon" href="../src/icon.png">
    <!-- Stylesheet Library -->
    <link rel="stylesheet" href="css/lib/bootstrap.min.css">
    <link rel="stylesheet" href="css/lib/angular-material.min.css">
    <link rel="stylesheet" href="css/lib/font-awesome.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body id="main-body" class="overflow-hidden">
<!-- Add your site or application content here -->
<div ng-app="BuyerOrderApp" ng-controller="BuyerOrderCtrl">
    <md-toolbar style="background-color: transparent;">
        <div class="md-toolbar-tools">
            <div class="col-2 width-70 padding-0">
                <md-button class="md-icon-button md-button md-ink-ripple" aria-label="back" ng-click="redirectPage('index.html')">
                    <md-icon md-svg-src="img/icons/arrow_left.svg" style="fill: black;"></md-icon>
                </md-button>
            </div>
            <div class="col-8 text-center">

            </div>
            <div class="col-2 width-70 padding-0">

            </div>
        </div>
    </md-toolbar>
    <md-content class="main">
        <md-list>
            <md-subheader class="md-no-sticky text-center">{{washer.length}} bình luận</md-subheader>
            <md-list-item class="md-3-line" ng-repeat="item in washer" ng-click="null">
                <md-divider></md-divider>
                <img ng-src="{{item.image}}" class="md-avatar" alt="{{item.city}}">
                <div class="md-list-item-text" layout="column">
                    <h3>{{ item.region }}</h3>
                    <h3 class="text-danger">{{ item.price }} đ</h3>
                    <span><i>{{ item.content }}</i></span>
                </div>
            </md-list-item>
        </md-list>
    </md-content>
    <div id="mySidenav" class="sidenav">
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Clients</a>
        <a href="#">Contact</a>
    </div>
    <!--</section>-->
    <!--<footer class="text-center">-->

    <!--</footer>-->
</div>
<script src="./js/lib/angular.min.js"></script>
<script src="./js/lib/angular-animate.min.js"></script>
<script src="./js/lib/angular-aria.min.js"></script>
<script src="./js/lib/angular-messages.min.js"></script>
<script src="./js/lib/angular-material.min.js"></script>
<script src="./js/lib/ngStorage.min.js"></script>
<script src="./js/lib/angular-route.min.js"></script>
<script src="./js/lib/jquery.min.js"></script>
<script src="./js/lib/bootstrap.min.js"></script>
<script src="./js/screen/BuyerOrder/BuyerOrderMain.js"></script>
<script src="./js/screen/BuyerOrder/BuyerOrderController.js"></script>
<script src="./js/screen/BuyerOrder/BuyerOrderService.js"></script>
</body>
</html>
