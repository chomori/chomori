<!doctype html>
<html class="no-js" lang="">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="manifest" href="../src/site.webmanifest">
    <link rel="apple-touch-icon" href="../src/icon.png">
    <!-- Stylesheet Library -->
    <link rel="stylesheet" href="css/lib/bootstrap.min.css">
    <link rel="stylesheet" href="css/lib/angular-material.min.css">
    <link rel="stylesheet" href="css/lib/fontawesome-all.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body style="box-sizing: content-box; overflow: hidden;">
<!-- Add your site or application content here -->
<div ng-app="ComfirmApp" ng-controller="ComfirmCtrl" style="overflow: hidden;">
    <md-toolbar style="background-color: transparent;">
        <div class="md-toolbar-tools">
            <div class="col-2 width-70 padding-0">
                <md-button class="md-icon-button md-button md-ink-ripple" aria-label="back"
                           ng-click="redirectPage('./washerNearby.html')">
                    <md-icon md-svg-src="img/icons/arrow_left.svg" style="fill: black;"></md-icon>
                </md-button>
            </div>
            <div class="col-10 text-right black padding-0">
                <h3>Máy giặt {{ seller_order.brand }} {{ seller_order.capacity }}</h3>
            </div>
        </div>
    </md-toolbar>

    <md-content class="main" style="overflow: scroll">
        <div class="text-right" style="padding-right: 17px; color: rgb(255,87,34)">{{ seller_order.sale_price }} đ</div>
        <div class="container-fluid" ng-style="setStyle">
            <div class="text-center"><img src="./img/washer/g1.jpg" width="280" height="280" style="border-radius: 50%;"></div>

            <div class="margin-top-15 text-center">
                <md-button class="md-icon-button btn-map-marker" aria-label="marker" data-toggle="modal"
                           data-target="#myModal">
                    <md-icon md-svg-src="svg/map-marker.svg" style="color: white;"></md-icon>
                </md-button>
                <md-button class="md-icon-button btn-fb-messenger" aria-label="fb-messenger"
                           ng-click="openPage(messengerPath + seller_order.user_info.facebook)">
                    <md-icon md-svg-src="svg/fb-messenger.svg" style="color: white;"></md-icon>
                </md-button>
                <md-button class="md-icon-button btn-phone" aria-label="phone">
                    <md-icon md-svg-src="svg/phone.svg" style="color: white;"></md-icon>
                </md-button>
            </div>
            <div ng-if="seller_order.user_info.address" class="margin-top-15 text-center">
                <p>Địa chỉ của chủ máy: {{ seller_order.user_info.address }}</p>
            </div>
            <div ng-if="isUser" class="text-center margin-top-15">
                <md-button ng-click="okCancelSubmit(1)" class="btn-ok md-raised md-warn md-ink-ripple">Xác nhận đã giặt
                </md-button>
                <md-button ng-click="okCancelSubmit(0)" class="btn-cancel md-ink-ripple">Hủy</md-button>
            </div>
            <div ng-if="!isUser && seller_order.sale_status == 1" class="text-center margin-top-15">
                <md-button ng-click="okDoneSubmit()" class="btn-radius md-raised md-primary md-ink-ripple">Xác nhận giao dịch hoàn tất
                </md-button>
            </div>
            <div ng-if="!isUser && seller_order.sale_status == 0" class="text-center margin-top-15">
                <md-button ng-click="okCancelSubmit(1)" class="btn-ok md-raised md-primary md-ink-ripple">Xác nhận cho giặt
                </md-button>
                <md-button ng-click="okCancelSubmit(0)" class="btn-cancel md-ink-ripple">Từ chối</md-button>
            </div>
        </div>

    </md-content>

    <footer class="text-center">
        <p class="margin-8">Made with all <i aria-hidden="true" class="fa fa-heart" style="color:#d55"></i> by <a
            href="https://www.facebook.com/hongquyen196" target="_blank" title="Lê Hồng Quyền">LHQ</a></p>
    </footer>
    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog modal-lg" style="height: 550px;">
            <div class="modal-content" style="height: 100%">
                <div class="modal-header">
                    <h4 class="modal-title">Vị trí</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div id="map" class="modal-body">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Đóng</button>
                </div>
            </div>
        </div>

    </div>
</div>
<script src="./js/lib/angular.min.js"></script>
<script src="./js/lib/angular-animate.min.js"></script>
<script src="./js/lib/angular-aria.min.js"></script>
<script src="./js/lib/angular-messages.min.js"></script>
<script src="./js/lib/angular-material.min.js"></script>
<script src="./js/lib/ngStorage.min.js"></script>
<script src="./js/lib/angular-route.min.js"></script>
<script src="./js/lib/jquery.min.js"></script>
<script src="./js/lib/bootstrap.min.js"></script>
<script src='https://maps.googleapis.com/maps/api/js?key=AIzaSyAd1xMYT1bt99qtFWQEzXiRBvORDWHgPtk&libraries=places'></script>
<script src="./js/screen/Comfirm/ComfirmMain.js"></script>
<script src="./js/screen/Comfirm/ComfirmController.js"></script>
<script src="./js/screen/Comfirm/ComfirmService.js"></script>

</body>
</html>
